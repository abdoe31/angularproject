<div >


    <nav class="  navbar navbar-expand-lg  bg-primary">
        <div class="container-fluid   ">
            
            <h3 class="   text-right col-3 text-light"  style="margin-left: 10%;" >User </h3>
            

            <button class="  btn btn-light col-2"   id = "-1" #new style="margin-right: 5%;" (click)="openPopup(new.id)">Add user  </button>

            </div>

    </nav>
<div >
    <table class="table table-hover  text-center">
        <thead>
          <tr>

            <th class="col-3">name</th>
            <th class="col-3">Email </th>
            <th class="col-2">number</th>

            <th  class="col-3">Adress</th>
    
            <th>details</th>
            <th>Update</th>
            <th>Delete</th>

    
          </tr>
        </thead>

        <tbody  *ngFor="let user of users">
            <td >{{user.name}}</td>
            <td >{{user.email}}</td>
            <td >{{user.phone}}</td>
            <td >{{user.address.street}} , {{user.address.suite}}, {{user.address.city}}</td>

            <td><button  class="btn btn-outline-secondary border " routerLink="/user/{{user.id}}"  > details</button></td>
            <td><input  type="button"     value=Delete  id ={{user.id}}   #d class="btn btn-outline-secondary border "  (click)="delete(d.id)"    ></td>
            <td><button id="{{user.id}}" #up class="btn btn-outline-secondary border "(click)="openPopup(up.id)" > Update</button></td>

    
    
        </tbody>
    </table>
</div>


<hr />

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add user</h4>
      </div>
      <div class="modal-body">
        <div class="container text-center ">
            <div class="row ">
           
                <h1  class="alert alert-secondary w-100 text-center m-auto mt-4">ADD</h1>
                  <div class="form-group d-flex m-2">
                    <label class="col-6">name:</label>
                    <input   type="text" #name value={{temp?.name}}  >
          </div>
          <div  class="form-group d-flex m-2 ">
              <label class="col-6">email:</label>
              <input type="text" #email value={{temp?.email}}    >
        
          </div>
          <div  class="form-group d-flex m-2 ">
            <label class="col-6">phone:</label>
            <input type="text"  #phone value={{temp?.phone}}    >
      
        </div>
        <div  class="form-group d-flex m-2 ">
            <label class="col-6">street:</label>
            <input type="text" #street value={{temp?.address.street}}   >
      
        </div>
        <div  class="form-group d-flex m-2 ">
            <label class="col-6">suite:</label>
            <input type="text" #suite value={{temp?.address.suite}}   >
      
        </div>
        <div  class="form-group d-flex m-2 ">
            <label class="col-6">City:</label>
            <input type="text" #city value={{temp?.address.city}}   >
      
        </div>
          </div>
        <input   class="btn-secindary" type="button" #op value={{why}} (click)="adduser(name.value, email.value,street.value,suite.value,city.value,phone.value)" >  </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
    
</div>
